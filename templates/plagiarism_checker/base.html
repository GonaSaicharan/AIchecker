{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Plagiarism Checker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main styling for all pages */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            border-radius: 10px 10px 0 0 !important;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        /* Text area styling */
        .form-control {
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
        }

        /* Results page specific */
        .similarity-high { color: #dc3545; font-weight: bold; }
        .similarity-medium { color: #fd7e14; font-weight: bold; }
        .similarity-low { color: #28a745; font-weight: bold; }

        .progress {
            height: 30px;
            border-radius: 5px;
        }

        .progress-bar {
            font-size: 14px;
            font-weight: bold;
        }

        /* Logo styling */
        .logo-img {
            height: 50px;
            margin-right: 15px;
        }

        /* Writing characteristics */
        .writing-stats {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
        }

        .writing-stats .stat-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .writing-stats .stat-value {
            font-weight: bold;
            color: #0d6efd;
        }

        /* Additional spacing */
        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        /* Alert styling */
        .alert {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
                AI Plagiarism Checker
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'check_plagiarism' %}">Check</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
